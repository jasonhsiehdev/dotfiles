
theme = "nord-dark"
icons = "awesome"

[[block]]
block = "custom"
on_click = '''thunar /media/$USER/(ls /media/$USER)''' 
command = '''ls /media/$USER | awk '{printf "ÔÅª  "$0}''''
interval = 1

[[block]]
block = "custom"
command = "whoami"
interval = "once"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "{icon} {available}"

[[block]]
block = "memory"
icons = false 
clickable = false 
format_mem = "{mem_used}/{mem_total}"
[block.theme_overrides]
idle_fg = "#3C3C3C"
idle_bg = "#B3D9D9"

[[block]]
block = "cpu"
format = "{utilization} {frequency}"
interval = 1
[block.theme_overrides]
idle_bg = "#B3D9D9"
idle_fg = "#3C3C3C"

[[block]]
block = "sound"

[[block]]
block = "custom"
command = '~/.config/i3/i3status-rust/examples/scripts/mic.sh' 
interval = 10
[block.theme_overrides]
idle_bg = "#FFF4C1"
idle_fg = "#3C3C3C"

[[block]]
block = "time"
interval = 60
format = " %Y/%d/%m %a %R"
[block.theme_overrides]
idle_bg = "#BEBEBE"
idle_fg = "#3C3C3C"

[[block]]
block = "backlight"
device = "intel_backlight"

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"

[[block]]
block = "custom"
command = "nmcli -t con show gitlab | grep -io 'VPN connected'"
interval = 10

