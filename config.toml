theme = "nord-dark"
icons = "awesome"

[[block]]
block = "custom"
command = "whoami"
interval = "once"
[block.theme_overrides]
idle_fg = "#3C3C3C"
idle_bg = "#B3D9D9"

[[block]]
block = "disk_space"
path = "/"
alias = "/"
info_type = "available"
unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = "DISK {available}"
[block.theme_overrides]
idle_bg = "#acbe86"
idle_fg = "#3C3C3C"


[[block]]
block = "memory"
icons = false 
clickable = true 
warning_mem = 80
critical_mem = 95
format_mem = "MEM {mem_used}/{mem_total}"
[block.theme_overrides]
idle_fg = "#3C3C3C"
idle_bg = "#B3D9D9"

[[block]]
block = "cpu"
icons_format = " " # Remove spaces aroud icons for this block.
format = "CPU {utilization}" 
warning = 50
critical = 90
interval = 1
[block.theme_overrides]
idle_bg = "#B3D9D9"
idle_fg = "#3C3C3C"


[[block]]
block = "sound"
format = "{volume}"

[[block]]
block = "custom"
command = '~/dotfiles/mic.sh' 
interval = 10
[block.theme_overrides]
idle_bg = "#edd185"
idle_fg = "#3C3C3C"

[[block]]
block = "time"
interval = 60
icons_format = "" 
format = " %Y/%m/%d %a %R"
[block.theme_overrides]
idle_bg = "#BEBEBE"
idle_fg = "#3C3C3C"

[[block]]
block = "backlight"
device = "intel_backlight"
[block.theme_overrides]
idle_bg = "#acbe86"
idle_fg = "#3C3C3C"

[[block]]
block = "battery"
interval = 10
format = "{percentage} {time}"





